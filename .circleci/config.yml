version: 2.1

jobs:
  run_test:
    executor: python/default
    steps:
      - checkout
      - run:
        name: Unit Test
        command: pytest --junitxml=test-reports/junit.xml --html=test_reports/pytest_report.html --self-contained-html
      - store_test_results:
        path: test_reports
      - store_artifacts:
        path: test_reports

workflows:
  build_test:
    jobs:
      - run_test
