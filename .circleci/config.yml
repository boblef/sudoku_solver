---
orbs:
  python: circleci/python@0.2.1
jobs:
  run_test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: "python -m unittest --junitxml=test-reports/junit.xml --html=test_reports/pytest_report.html --self-contained-html"
          name: "Unit Test"
      - store_test_results:
          path: test_reports
      - store_artifacts:
          path: test_reports
version: 2.1
workflows:
  main:
    jobs:
      - run_test
